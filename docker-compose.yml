version: '3'
services:
  visualizer:
    container_name: mesh_visualizer
    build: 
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - /mnt/shared/Subjects:/data
    environment: 
      - SUBJECTS_DIR=/data/derivatives/freesurfer
      - SUBJECT=fsaverage
      - PORT=5000


